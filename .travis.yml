dist: xenial
group: travis_latest
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/argon2_cffi/.eggs
git:
  # We do this by hand depending on TOXENV.
  submodules: false


language: python


matrix:
  fast_finish: true

  include:
    # Lint
    - python: "3.7"
      stage: lint
      env: TOXENV=lint
    - python: "3.7"
      env: TOXENV=manifest

    # Test
    - python: "2.7"
      stage: test
      env: TOXENV=py27
    - python: "3.4"
      env: TOXENV=py34
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.6"
      env: TOXENV=py36
    - python: "3.7"
      env: TOXENV=py37
    - python: "3.7"
      env: TOXENV=system-argon2
    - python: "pypy"
      env: TOXENV=pypy
      dist: trusty
    - python: "pypy3"
      env: TOXENV=pypy3
      dist: trusty

    # Prevent breakage by new releases
    - python: "3.7-dev"
      env: TOXENV=py37

    # Docs
    - python: "3.5"
      stage: docs
      env: TOXENV=docs
    - python: "3.7"
      env: TOXENV=pypi-description

  allow_failures:
    - python: "3.7-dev"


install:
  - pip install -U tox


script:
  - tox


before_install:
  - pip install codecov
  - |
    if [[ "${TOXENV}" == "system-argon2" ]]; then
        LIB=libargon2-0_0~20161029-1.1_amd64.deb
        DEV=libargon2-0-dev_0~20161029-1.1_amd64.deb
        wget http://archive.ubuntu.com/ubuntu/pool/main/a/argon2/$LIB
        wget http://archive.ubuntu.com/ubuntu/pool/main/a/argon2/$DEV
        sudo dpkg -i $LIB
        sudo dpkg -i $DEV
    else
        # If the system argon2 library should not be used, clone the submodule containing the vendored argon2 library
        git submodule update --init --recursive
    fi


after_success:
  - tox -e coverage-report
  - codecov


notifications:
  email: false
